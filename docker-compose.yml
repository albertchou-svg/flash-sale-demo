version: '3.8'
services:
  # === æ‚¨çš„ Java App ===
  flash-sale-app:
    build: .  # ä½¿ç”¨ç•¶å‰ç›®éŒ„çš„ Dockerfile å»ºç½®
    container_name: flash-sale-app
    ports:
      - "8080:8080" # æ˜ å°„åˆ°æœ¬æ©Ÿ 8080
    environment:
      - SPRING_PROFILES_ACTIVE=docker # ğŸ”¥ é—œéµï¼šå•Ÿç”¨ docker è¨­å®šæª”
    depends_on:
      - mysql
      - redis
      - zookeeper
      - kafka
      - mongodb
    networks:
      - flash-sale-net

  # === åŸºç¤è¨­æ–½ ===
  mysql:
    image: mysql:8.0
    container_name: demo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flash_sale_db
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - flash-sale-net

  redis:
    image: redis:7.0
    container_name: demo-redis
    ports:
      - "6379:6379"
    networks:
      - flash-sale-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: demo-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - flash-sale-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: demo-kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # âš ï¸ é€™è£¡åšäº†ä¿®æ”¹ï¼šè®“ Kafka åŒæ™‚æ”¯æ´ å…§éƒ¨(Docker) å’Œ å¤–éƒ¨(Host) é€£ç·š
      # å…§éƒ¨ç”¨ kafka:29092ï¼Œå¤–éƒ¨ç”¨ localhost:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,EXTERNAL://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - flash-sale-net

  mongodb:
    image: mongo:6.0
    container_name: demo-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo_data:/data/db
    networks:
      - flash-sale-net

volumes:
  mongo_data:

networks:
  flash-sale-net:
    driver: bridge