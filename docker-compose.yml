version: '3.8'
services:
  # 1. MySQL
  mysql:
    image: mysql:8.0
    container_name: demo-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: flash_sale_db
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password

  # 2. Redis
  redis:
    image: redis:7.0
    container_name: demo-redis
    ports:
      - "6379:6379"

  # 3. Zookeeper (Confluent 版本)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: demo-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # 4. Kafka (Confluent 版本)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: demo-kafka
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # 5. MongoDB (新加入)
  mongodb:
    image: mongo:6.0  # 使用 6.0 穩定版
    container_name: demo-mongodb
    restart: always
    ports:
      - "27017:27017" # 預設埠口
    environment:
      # 設定帳密 (開發環境可選，若不想設帳密可移除這兩行)
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    volumes:
      - mongo_data:/data/db # 掛載數據卷，避免重啟後資料消失

# 定義數據卷
volumes:
  mongo_data: